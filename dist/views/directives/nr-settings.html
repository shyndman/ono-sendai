<div class="popover bottom">
  <div class="arrow"></div>
  <div class="popover-content">
    <section>
      <h2>Spoilers</h2>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="filter.fieldFilters.showSpoilers">
          Show Spoilers
        </label>
      </div>
    </section>

    <section>
      <h2>Sets Owned</h2>
      <div class="checkbox core-set-count">
        <label>
          Core Sets:
          <select ng-model="setsOwned['core-sets']">
            <option value="1">x1</option>
            <option value="2">x2</option>
            <option value="3">x3</option>
          </select>
        </label>
      </div>
      <div ng-repeat="setOrCycle in setsAndCycles" ng-class="[ setOrCycle.type, setOrCycle.cycleId, setOrCycle.id ]" class="checkbox">
        <label>
          <span ng-switch="setOrCycle.type">
            <input ng-switch-when="cycle" ng-model="cyclesOwned[setOrCycle.id]" ng-change="cycleToggled(setOrCycle, cyclesOwned[setOrCycle.id])" ui-indeterminate="partialCycles[setOrCycle.id]" type="checkbox">
            <input ng-switch-default="" ng-model="setsOwned[setOrCycle.id]" ng-change="setToggled(setOrCycle, setsOwned[setOrCycle.id])" type="checkbox">

          </span>
          {{ setOrCycle.title }}
        </label>
      </div>
    </section>
  </div>
</div>
